# 1. กำหนด Format ของ Log เป็น JSON (วางไว้นอก server block)
# หมายเหตุ: ถ้าวางตรงนี้แล้ว error ให้ย้ายส่วน log_format ไปไว้ในไฟล์ nginx.conf หลัก ใน block http { ... } แทน
log_format json_logs escape=json '{'
    '"time_local": "$time_local",'
    '"remote_addr": "$remote_addr",'
    '"request": "$request",'
    '"status": "$status",'
    '"body_bytes_sent": "$body_bytes_sent",'
    '"request_time": "$request_time",'             
    '"upstream_response_time": "$upstream_response_time",' # เวลาที่ Backend/Frontend ใช้ตอบกลับ (สำคัญสำหรับการ debug)
    '"upstream_addr": "$upstream_addr",'                   # IP ของ Container ที่รับงานไปทำต่อ
    '"http_referrer": "$http_referer",'
    '"http_user_agent": "$http_user_agent"'
'}';

server {
    listen 80;
    server_name localhost;

    # 2. เรียกใช้งาน Log
    # access_log จะบันทึกเป็น JSON ตาม format ข้างบน
    access_log /var/log/nginx/access.log json_logs;
    # error_log เก็บเฉพาะระดับ warn ขึ้นไปเพื่อไม่ให้รกเกินไป
    error_log /var/log/nginx/error.log warn;

    # Frontend
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    location @fallback {
        return 404 '{"message": "API endpoint not found"}';
        add_header Content-Type application/json;
    }
}
